[package]
name = "reactor-wasm"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "github_to_slack"
path = "src/github_to_slack.rs"
crate-type =["cdylib"]

[lib2]
name = "star_to_mail"
path = "src/star_to_mail.rs"
crate-type =["cdylib"]

[lib3]
name = "calculator"
path = "src/calculator.rs"
crate-type =["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasmedge-bindgen = "0.1.0"
wasmedge-bindgen-macro = "0.1.0"
meval = "0.2.0"